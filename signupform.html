<html>
    <head>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body style="background-color: rgb(140, 220, 247);">
        <h1>Signup Form</h1>
        <form>
                Username:</br>
                <input type="text" name="Name"/> </br>
            
               Email:</br>
               <input type="email" name="Email"/></br>
            
               Password:</br>
               <input type="password" name="Password"/></br>
           
               Confirm Password:</br>
               <input type="password"  name="Cfn-password"/></br>
          
               Gender:</br>
               <input type="radio" name="gender" value="male"/>Male
               <input type="radio" name="gender" value="female"/>Female
               <input type="radio" name="gender" value="others"/>Others
            <div>
                Security Question:</br>
                <select name="security question">
                    <option value="pet-name">What is your first name</option>
                    <option value="job">What is your first job</option>
                    <option value="friend">What is your first friend</option>
                </select>
            </div>
           
              <textarea name="answer" rows="5" cols="19"></textarea></br>
               <input type="checkbox"  name="terms" value="accept"/> I agree to accept the terms and conditions</br>
              <input type='submit' value='Register'/>
          </div>
    </form>
    </body>
</html>
