<html>
    <head>
        <style>
            body{
                background-color: #f2f6ff;
                margin:0;
            }
            h1{
              font-size: 32px;
              text-align: center;
             padding-top:40;
             padding-bottom:25px;
            }
            .icons{
              width: 50px;
              height: 50px;
              padding-top: 16px;
              padding-bottom: 16px;
              padding-right: 30px;
              padding-left: 30px;
            }
            #icon-cont{
                background-color: #f2f6ff;
                padding: 24px;
            }
            

            form{
             background-color: white;
              text-align: center;
              width:700px;
              margin-left:auto ;
              margin-right: auto;
              border: 1px solid #ccc;
            }
            .inp-cont{
                padding-top: 60px;
                padding-bottom: 35px;
                padding-left: 80px;
                padding-right: 80px;

            }
            .inp{
               font-size: 18px;
               padding-bottom: 12px;
               margin-bottom: 36px;
               border-top: 0;
               border-left: 0;
               border-right:0 ;
               border-bottom:1px solid #ccc;
               width:100%
            }
           #btn{
            background-color: rgb(50, 50, 250);
            border:None;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 24px;
            padding-right: 24px;
            font-size: 18px;
            color: white;

           }
        </style>
    </head>
    <body>
        <form>
            <h1>Register</h1>
            <div id="icon-cont">
                <img class="icons" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="google"/>
                <img class="icons" src="https://www.wizcase.com/wp-content/uploads/2022/05/Facebook-Logo.png" alt="fb"/>
                <img class="icons" src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="github"/>
                <img class="icons" src="https://static-00.iconduck.com/assets.00/linkedin-icon-512x512-vkm0drb1.png" alt="link"/>
            </div>
            
        <div class="inp-cont">
            <div>
                <input class="inp" type="text"  placeholder="Username" name="username"/>
            </div>
            <div>
                <input class="inp" type="email" placeholder="Email"    name="email"/>
            </div>
           <div>
            <input class="inp" type="password" placeholder="Password" name="password"/>
           </div>
           <div>
            <input class="inp" type="password" placeholder="Confirm Password" name="cfn-password"/>
           </div>
     </div>   
       
            <input id="btn" type="submit" value="Register"/>
        </form>

    </body>

</html>
